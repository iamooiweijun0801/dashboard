<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4Gâ€“5G KPI Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
body { margin:0; font-family:"Segoe UI", Roboto, Arial, sans-serif; background:#eef2f7; }
header { background:#0a2540; color:#fff; padding:25px 0; font-size:26px; font-weight:700; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.15); }
.container { padding:30px 50px; display:grid; grid-template-columns:repeat(2,1fr); gap:30px; }
.card { background:#fff; border-radius:16px; padding:25px 20px 30px 20px; box-shadow:0 12px 25px rgba(0,0,0,0.07); transition: transform 0.2s, box-shadow 0.2s; position:relative; }
.card:hover { transform: translateY(-3px); box-shadow: 0 16px 35px rgba(0,0,0,0.12); }
.card h3 { margin:0 0 18px 0; font-size:18px; font-weight:600; color:#0a2540; text-align:center; }
canvas { height:350px !important; }
@media (max-width: 1200px){ .container { grid-template-columns:1fr; } }
</style>
</head>
<body>

<header>ðŸ“Š 4Gâ€“5G Combined Performance Dashboard (200 Sites)</header>
<div class="container">
    <div class="card"><h3>DL Traffic Volume % (4G vs 5G)</h3><canvas id="dlTraffic"></canvas></div>
    <div class="card"><h3>UL Traffic Volume % (4G vs 5G)</h3><canvas id="ulTraffic"></canvas></div>
    <div class="card"><h3>RRC User Distribution %</h3><canvas id="rrcUser"></canvas></div>
    <div class="card"><h3>DL PRB Utilization %</h3><canvas id="dlPrb"></canvas></div>
    <div class="card"><h3>DL User Throughput Comparison</h3><canvas id="dlTp"></canvas></div>
    <div class="card"><h3>UL User Throughput Comparison</h3><canvas id="ulTp"></canvas></div>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=297655221&single=true&output=csv";

// Helpers
function num(v){ if(!v) return null; return parseFloat(v); }
function percent(v){ if(!v) return null; return parseFloat(v.toString().replace("%","")); }

// Step logic for 5G %
function computeStep(max){
    if(max<=1) return 1;
    if(max<=2) return 2;
    if(max<=5) return 5;
    if(max<=10) return 10;
    let exp = Math.pow(10, Math.floor(Math.log10(max)));
    let factor = max/exp;
    if(factor<=1) return exp;
    if(factor<=2) return 2*exp;
    if(factor<=5) return 5*exp;
    return 10*exp;
}

// Ymax with absolute <1
function niceYMax(maxValue){
    if(maxValue==0) return 5;
    const step = computeStep(maxValue);
    let yMax = Math.ceil(maxValue/step)*step;
    if(yMax - maxValue < 1) yMax += step;
    return yMax;
}

// Progressive animation for 5G %
const progressiveAnimation = {
    x:{type:'number', easing:'linear', duration:1200, from:NaN, delay(ctx){if(ctx.type!=='data'||ctx.xStarted) return 0; ctx.xStarted=true; return ctx.dataset.type==='line'? ctx.index*60:0;}}
};

// Load CSV
Papa.parse(SHEET_URL,{download:true, header:true, complete: res=>{
    const d = res.data.filter(r=>r.Time);
    const t = d.map(r=>r.Time);

    // First four charts: DL/UL traffic, RRC, DL PRB
    barLine("dlTraffic", t, d.map(r=>num(r["LTE DL Data Total Volume(GB)"])), d.map(r=>num(r["NR DL Traffic Volume (GB)"])), d.map(r=>percent(r["5G DL Traffic Percentage (%)"])), "LTE DL (GB)","NR DL (GB)","5G DL %");
    barLine("ulTraffic", t, d.map(r=>num(r["LTE UL Data Total Volume(GB)"])), d.map(r=>num(r["NR UL Traffic Volume (GB)"])), d.map(r=>percent(r["5G UL Traffic Percentage (%)"])), "LTE UL (GB)","NR UL (GB)","5G UL %");
    barLine("rrcUser", t, d.map(r=>num(r["L.Traffic.User.Avg"])), d.map(r=>num(r["NR RRC User Avg"])), d.map(r=>percent(r["5G User Percentage (%)"])), "LTE Users","NR Users","5G User %");
    barLine("dlPrb", t, d.map(r=>num(r["DL PRB Utilization(%)"])), d.map(r=>num(r["NR DL PRB Utilization"])), d.map(r=>percent(r["5G DL PRB %"])), "LTE DL PRB %","NR DL PRB %","5G DL PRB %");

    // Last two charts: DL/UL throughput, separate logic
    barOnly("dlTp", t, d.map(r=>num(r["LTE DL Avg Throughput per User (Mbps)"])), d.map(r=>num(r["NR DL User Throughput (Rmv LastTTI)"])), "LTE DL TP (Mbps)","NR DL TP (Mbps)");
    barOnly("ulTp", t, d.map(r=>num(r["LTE UL Avg Throughput per User (Mbps)"])), d.map(r=>num(r["NR UL User Throughput"])), "LTE UL TP (Mbps)","NR UL TP (Mbps)");
}});

// First four charts: bar + line (5G %)
function barLine(id, labels, b1, b2, ln, l1, l2, ll){
    const leftMax = Math.max(...[...b1,...b2].filter(v=>v!==null));
    const rightMax = ln ? Math.max(...ln.filter(v=>v!==null)) : null;
    const rightYMax = ln ? niceYMax(rightMax) : null;

    new Chart(document.getElementById(id),{
        data:{labels,datasets:[
            {type:"bar", label:l1, data:b1, order:1, backgroundColor:"#4e79a7"},
            {type:"bar", label:l2, data:b2, order:1, backgroundColor:"#f28e2c"},
            ...(ln?[{type:"line", label:ll, data:ln, yAxisID:"y1", order:0,
                 borderColor:"#e15759", backgroundColor:"#e15759", tension:0.35, pointRadius:4, borderWidth:2, animation:progressiveAnimation
            }]:[])
        ]},
        options:{
            responsive:true,
            maintainAspectRatio:false,
            interaction:{mode:'index', intersect:false},
            scales:{
                y:{min:0, max:leftMax*1.1, title:{display:true,text:"Value"}},
                ...(ln?{y1:{min:0, max:rightYMax, position:"right", grid:{drawOnChartArea:false}, title:{display:true,text:"%"}, ticks:{callback:v=>v+"%"}}}:{})
            },
            plugins:{
                tooltip:{callbacks:{label:ctx=>{
                    const label=ctx.dataset.label||'';
                    const value=ctx.parsed.y;
                    return ctx.dataset.type==='line'? `${label}: ${value.toFixed(2)}%` : `${label}: ${value.toFixed(2)}`;
                }}},
                legend:{position:"top", labels:{boxWidth:18, padding:15}}
            }
        }
    });
}

// Last two charts: bar only, Ymin=0, separate logic
function barOnly(id, labels, b1, b2, l1, l2){
    const all = [...b1,...b2].filter(v=>v!==null && !isNaN(v));
    const minY = 0;
    const maxY = Math.max(...all);
    const paddedMax = maxY + (maxY*0.1 || 1);

    new Chart(document.getElementById(id),{
        type:"bar",
        data:{labels,datasets:[
            {label:l1, data:b1, backgroundColor:"#4e79a7"},
            {label:l2, data:b2, backgroundColor:"#f28e2c"}
        ]},
        options:{
            responsive:true,
            maintainAspectRatio:false,
            animation:{x:{type:'number', easing:'linear', duration:1200, from:NaN, delay(ctx){if(ctx.type!=='data'||ctx.xStarted) return 0; ctx.xStarted=true; return ctx.index*50;}}},
            interaction:{mode:'index', intersect:false},
            scales:{y:{min:minY, max:paddedMax, title:{display:true,text:"Mbps"}}},
            plugins:{tooltip:{callbacks:{label:ctx=>`${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)}`}}, legend:{position:"top", labels:{boxWidth:18, padding:15}}}
        }
    });
}
</script>
</body>
</html>

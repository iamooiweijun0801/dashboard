<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4G‚Äì5G KPI Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: #f2f4f8;
    }

    header {
        background: #0a2540;
        color: #fff;
        padding: 20px 40px;
        font-size: 22px;
        font-weight: 600;
    }

    .container {
        padding: 25px 40px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }

    .card {
        background: #ffffff;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
        color: #222;
    }

    canvas {
        height: 330px !important;
    }

    @media (max-width: 1200px) {
        .container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<header>
    üìä 4G‚Äì5G Combined Performance Dashboard (200 Sites)
</header>

<div class="container">

    <div class="card"><h3>1Ô∏è‚É£ DL Traffic Volume % (4G vs 5G)</h3><canvas id="dlTraffic"></canvas></div>
    <div class="card"><h3>2Ô∏è‚É£ UL Traffic Volume % (4G vs 5G)</h3><canvas id="ulTraffic"></canvas></div>
    <div class="card"><h3>3Ô∏è‚É£ RRC User Distribution %</h3><canvas id="rrcUser"></canvas></div>
    <div class="card"><h3>4Ô∏è‚É£ DL PRB Utilization %</h3><canvas id="dlPrb"></canvas></div>
    <div class="card"><h3>5Ô∏è‚É£ DL User Throughput Comparison</h3><canvas id="dlTp"></canvas></div>
    <div class="card"><h3>6Ô∏è‚É£ UL User Throughput Comparison</h3><canvas id="ulTp"></canvas></div>

</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=297655221&single=true&output=csv";

// ---------- Helpers ----------
function num(v) {
    if (v === null || v === undefined || v === "") return null;
    return parseFloat(v);
}

function percent(v) {
    if (!v) return null;
    return parseFloat(v.toString().replace("%", ""));
}

// ---------- Load CSV ----------
Papa.parse(SHEET_URL, {
    download: true,
    header: true,
    complete: res => {
        const d = res.data.filter(r => r.Time);

        const t = d.map(r => r.Time);

        barLine("dlTraffic", t,
            d.map(r => num(r["LTE DL Data Total Volume(GB)"])),
            d.map(r => num(r["NR DL Traffic Volume (GB)"])),
            d.map(r => percent(r["5G DL Traffic Percentage (%)"])),
            "LTE DL (GB)", "NR DL (GB)", "5G DL %");

        barLine("ulTraffic", t,
            d.map(r => num(r["LTE UL Data Total Volume(GB)"])),
            d.map(r => num(r["NR UL Traffic Volume (GB)"])),
            d.map(r => percent(r["5G UL Traffic Percentage (%)"])),
            "LTE UL (GB)", "NR UL (GB)", "5G UL %");

        barLine("rrcUser", t,
            d.map(r => num(r["L.Traffic.User.Avg"])),
            d.map(r => num(r["NR RRC User Avg"])),
            d.map(r => percent(r["5G User Percentage (%)"])),
            "LTE Users", "NR Users", "5G User %");

        barLine("dlPrb", t,
            d.map(r => num(r["DL PRB Utilization(%)"])),
            d.map(r => num(r["NR DL PRB Utilization"])),
            d.map(r => percent(r["5G DL PRB %"])),
            "LTE DL PRB %", "NR DL PRB %", "5G DL PRB %");

        barOnly("dlTp", t,
            d.map(r => num(r["LTE DL Avg Throughput per User (Mbps)"])),
            d.map(r => num(r["NR DL User Throughput (Rmv LastTTI)"])),
            "LTE DL TP (Mbps)", "NR DL TP (Mbps)");

        barOnly("ulTp", t,
            d.map(r => num(r["LTE UL Avg Throughput per User (Mbps)"])),
            d.map(r => num(r["NR UL User Throughput"])),
            "LTE UL TP (Mbps)", "NR UL TP (Mbps)");
    }
});

// ---------- Charts ----------
function barLine(id, labels, b1, b2, ln, l1, l2, ll) {
    new Chart(document.getElementById(id), {
        data: {
            labels,
            datasets: [
                { type: "bar", label: l1, data: b1, order: 1 },
                { type: "bar", label: l2, data: b2, order: 1 },
                {
                    type: "line",
                    label: ll,
                    data: ln,
                    yAxisID: "y1",
                    order: 0,
                    tension: 0.35,
                    pointRadius: 4,
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { title: { display: true, text: "Value" } },
                y1: {
                    position: "right",
                    grid: { drawOnChartArea: false },
                    title: { display: true, text: "%" },
                    ticks: { callback: v => v + "%" }
                }
            }
        }
    });
}

function barOnly(id, labels, b1, b2, l1, l2) {
    new Chart(document.getElementById(id), {
        type: "bar",
        data: {
            labels,
            datasets: [
                { label: l1, data: b1 },
                { label: l2, data: b2 }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { title: { display: true, text: "Mbps" } }
            }
        }
    });
}
</script>

</body>
</html>

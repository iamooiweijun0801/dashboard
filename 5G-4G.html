<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4G‚Äì5G Performance Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: #f4f6f9;
    }

    header {
        background: #0a2540;
        color: white;
        padding: 20px 40px;
        font-size: 22px;
        font-weight: 600;
    }

    .container {
        padding: 25px 40px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }

    .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .card h3 {
        margin: 0 0 15px 0;
        font-size: 16px;
        font-weight: 600;
        color: #333;
    }

    canvas {
        height: 320px !important;
    }

    @media (max-width: 1200px) {
        .container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<header>
    üìä 4G‚Äì5G Combined Performance Dashboard (200 Sites)
</header>

<div class="container">

    <div class="card">
        <h3>1Ô∏è‚É£ DL Traffic Volume % (4G vs 5G)</h3>
        <canvas id="dlTraffic"></canvas>
    </div>

    <div class="card">
        <h3>2Ô∏è‚É£ UL Traffic Volume % (4G vs 5G)</h3>
        <canvas id="ulTraffic"></canvas>
    </div>

    <div class="card">
        <h3>3Ô∏è‚É£ RRC User Distribution %</h3>
        <canvas id="rrcUser"></canvas>
    </div>

    <div class="card">
        <h3>4Ô∏è‚É£ DL PRB Utilization %</h3>
        <canvas id="dlPrb"></canvas>
    </div>

    <div class="card">
        <h3>5Ô∏è‚É£ DL User Throughput Comparison</h3>
        <canvas id="dlTp"></canvas>
    </div>

    <div class="card">
        <h3>6Ô∏è‚É£ UL User Throughput Comparison</h3>
        <canvas id="ulTp"></canvas>
    </div>

</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=297655221&single=true&output=csv";

Papa.parse(SHEET_URL, {
    download: true,
    header: true,
    complete: function(results) {
        const data = results.data;

        const time = data.map(d => d["Time"]);

        createBarLineChart(
            "dlTraffic",
            time,
            data.map(d => +d["LTE DL Data Total Volume(GB)"]),
            data.map(d => +d["NR DL Traffic Volume (GB)"]),
            data.map(d => +d["5G DL Traffic Percentage (%)"]),
            "LTE DL (GB)",
            "NR DL (GB)",
            "5G DL %"
        );

        createBarLineChart(
            "ulTraffic",
            time,
            data.map(d => +d["LTE UL Data Total Volume(GB)"]),
            data.map(d => +d["NR UL Traffic Volume (GB)"]),
            data.map(d => +d["5G UL Traffic Percentage (%)"]),
            "LTE UL (GB)",
            "NR UL (GB)",
            "5G UL %"
        );

        createBarLineChart(
            "rrcUser",
            time,
            data.map(d => +d["L.Traffic.User.Avg"]),
            data.map(d => +d["NR RRC User Avg"]),
            data.map(d => +d["5G User Percentage (%)"]),
            "LTE Users",
            "NR Users",
            "5G User %"
        );

        createBarLineChart(
            "dlPrb",
            time,
            data.map(d => +d["DL PRB Utilization(%)"]),
            data.map(d => +d["NR DL PRB Utilization"]),
            data.map(d => +d["5G DL PRB %"]),
            "LTE DL PRB %",
            "NR DL PRB %",
            "5G DL PRB %"
        );

        createBarChart(
            "dlTp",
            time,
            data.map(d => +d["LTE DL Avg Throughput per User (Mbps)"]),
            data.map(d => +d["NR DL User Throughput (Rmv LastTTI)"]),
            "LTE DL TP (Mbps)",
            "NR DL TP (Mbps)"
        );

        createBarChart(
            "ulTp",
            time,
            data.map(d => +d["LTE UL Avg Throughput per User (Mbps)"]),
            data.map(d => +d["NR UL User Throughput"]),
            "LTE UL TP (Mbps)",
            "NR UL TP (Mbps)"
        );
    }
});

function createBarLineChart(canvasId, labels, bar1, bar2, line, bar1Label, bar2Label, lineLabel) {
    new Chart(document.getElementById(canvasId), {
        data: {
            labels: labels,
            datasets: [
                {
                    type: "bar",
                    label: bar1Label,
                    data: bar1
                },
                {
                    type: "bar",
                    label: bar2Label,
                    data: bar2
                },
                {
                    type: "line",
                    label: lineLabel,
                    data: line,
                    yAxisID: "y1",
                    tension: 0.3,
                    pointRadius: 3
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    title: { display: true, text: "Value" }
                },
                y1: {
                    position: "right",
                    min: 0,
                    max: 100,
                    grid: { drawOnChartArea: false },
                    title: { display: true, text: "%" }
                }
            }
        }
    });
}

function createBarChart(canvasId, labels, bar1, bar2, bar1Label, bar2Label) {
    new Chart(document.getElementById(canvasId), {
        type: "bar",
        data: {
            labels: labels,
            datasets: [
                { label: bar1Label, data: bar1 },
                { label: bar2Label, data: bar2 }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    title: { display: true, text: "Mbps" }
                }
            }
        }
    });
}
</script>

</body>
</html>

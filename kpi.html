<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Tech KPI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f7f6;
        }
        
        header {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        
        .tech-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .tech-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .tech-title {
            font-size: 20px;
            font-weight: 600;
            color: #2F80ED;
        }
        
        .toggle-icon {
            font-size: 24px;
            transition: transform 0.3s;
        }
        
        .tech-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .tech-content.collapsed {
            max-height: 0 !important;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-card {
            background: white;
            border-radius: 6px;
            padding: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        
        .chart-container {
            position: relative;
            height: 220px;
            width: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            padding: 8px 16px;
            background: #2F80ED;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .action-btn:hover {
            background: #1f5ab5;
        }
        
        .settings-btn {
            background: #8E44AD;
        }
        
        .settings-btn:hover {
            background: #6c3483;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #D24726;
            background: #ffeaea;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        /* KPI Settings Drawer */
        .drawer-toggle-button {
            position: fixed;
            top: 80px;
            right: 0;
            width: 40px;
            height: 40px;
            background: #8E44AD;
            color: white;
            border-radius: 6px 0 0 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .drawer-toggle-button:hover {
            width: 45px;
            background: #6c3483;
        }
        
        .kpi-drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .kpi-drawer.open {
            transform: translateX(0);
        }
        
        .drawer-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .drawer-header h3 {
            margin: 0;
            color: #333;
        }
        
        .close-drawer {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .drawer-controls {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .drawer-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .tech-kpi-group {
            margin-bottom: 25px;
        }
        
        .tech-kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .tech-kpi-title {
            font-size: 16px;
            font-weight: 600;
            color: #2F80ED;
        }
        
        .tech-select-all {
            font-size: 12px;
            color: #777;
            cursor: pointer;
            user-select: none;
        }
        
        .tech-select-all:hover {
            color: #2F80ED;
            text-decoration: underline;
        }
        
        .kpi-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }
        
        .kpi-option:last-child {
            border-bottom: none;
        }
        
        .kpi-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .kpi-label {
            font-size: 14px;
            color: #555;
            flex: 1;
            cursor: pointer;
        }
        
        .apply-btn {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        /* Collapse/Expand buttons */
        .collapse-expand-buttons {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }
        
        .collapse-expand-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .collapse-expand-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>Multi-Technology KPI Dashboard</header>
    
    <div class="controls">
        <button class="action-btn" onclick="fetchAllData()">Refresh All Data</button>
        <button class="action-btn" onclick="collapseAllSections()">Collapse All</button>
        <button class="action-btn" onclick="expandAllSections()">Expand All</button>
    </div>
    
    <!-- KPI Settings Drawer Toggle Button -->
    <div class="drawer-toggle-button" onclick="toggleKPIDrawer()">⚙</div>
    
    <!-- GSM Section -->
    <div class="tech-section" id="gsm-section">
        <div class="tech-header" onclick="toggleSection('gsm')">
            <div class="tech-title">GSM KPIs</div>
            <div class="toggle-icon" id="gsm-toggle">▼</div>
        </div>
        <div class="tech-content" id="gsm-content">
            <div class="chart-grid" id="gsm-charts"></div>
        </div>
    </div>
    
    <!-- LTE Section -->
    <div class="tech-section" id="lte-section">
        <div class="tech-header" onclick="toggleSection('lte')">
            <div class="tech-title">LTE KPIs</div>
            <div class="toggle-icon" id="lte-toggle">▼</div>
        </div>
        <div class="tech-content" id="lte-content">
            <div class="chart-grid" id="lte-charts"></div>
        </div>
    </div>
    
    <!-- NR Section -->
    <div class="tech-section" id="nr-section">
        <div class="tech-header" onclick="toggleSection('nr')">
            <div class="tech-title">NR KPIs</div>
            <div class="toggle-icon" id="nr-toggle">▼</div>
        </div>
        <div class="tech-content" id="nr-content">
            <div class="chart-grid" id="nr-charts"></div>
        </div>
    </div>
    
    <!-- NSA Section -->
    <div class="tech-section" id="nsa-section">
        <div class="tech-header" onclick="toggleSection('nsa')">
            <div class="tech-title">NSA KPIs</div>
            <div class="toggle-icon" id="nsa-toggle">▼</div>
        </div>
        <div class="tech-content" id="nsa-content">
            <div class="chart-grid" id="nsa-charts"></div>
        </div>
    </div>
    
    <!-- KPI Settings Drawer -->
    <div class="kpi-drawer" id="kpiDrawer">
        <div class="drawer-header">
            <h3>KPI Settings</h3>
            <button class="close-drawer" onclick="toggleKPIDrawer()">✕</button>
        </div>
        
        <div class="drawer-controls">
            <button class="action-btn" onclick="selectAllKPIs()" style="background: #27AE60;">Select All</button>
            <button class="action-btn" onclick="clearAllKPIs()" style="background: #D24726;">Clear All</button>
            <div class="collapse-expand-buttons">
                <button class="collapse-expand-btn" onclick="collapseAllInDrawer()">Collapse All</button>
                <button class="collapse-expand-btn" onclick="expandAllInDrawer()">Expand All</button>
            </div>
        </div>
        
        <div class="drawer-body" id="kpiDrawerBody">
            <!-- KPI options will be loaded here -->
        </div>
        
        <div class="apply-btn">
            <button class="action-btn" onclick="applyKPISettings()">Apply Settings</button>
        </div>
    </div>

    <script>
        // Configuration for each technology
        const techConfig = {
            gsm: {
                name: "GSM",
                sheetUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIeWBt5CB8zpdFja0b3h2kodVsUrjD_PSHOkF93MkecZF04gWDoMXVq-q0REU-RvFQbjVggJVDLpUi/pub?gid=1977848975&single=true&output=csv",
                kpis: [
                    "Call setup success rate(%)",
                    "SDCCH Congestion Rate(%)",
                    "TCH Congestion Rate(%)",
                    "Call drop rate(%)",
                    "Handover Success Rate(%)",
                    "CS Traffic (erl)"
                ]
                color: "#2F80ED",
                collapsedInDrawer: false
            },
            lte: {
                name: "LTE",
                sheetUrl: "https://docs.google.com/spreadsheets/d/e/YOUR_LTE_SHEET_ID/pub?output=csv",
                kpis: [
                    "RRC Setup Success Rate(%)",
                    "ERAB Setup Success Rate(%)",
                    "DL PRB Utilization(%)",
                    "UL PRB Utilization(%)",
                    "Average DL Throughput(Mbps)",
                    "Average UL Throughput(Mbps)",
                    "Handover Success Rate(%)"
                ],
                defaultUnchecked: ["DL PRB Utilization(%)", "UL PRB Utilization(%)"],
                color: "#27AE60",
                collapsedInDrawer: false
            },
            nr: {
                name: "NR",
                sheetUrl: "https://docs.google.com/spreadsheets/d/e/YOUR_NR_SHEET_ID/pub?output=csv",
                kpis: [
                    "NR RRC Setup Success Rate(%)",
                    "NR PDU Session Setup Success Rate(%)",
                    "NR DL Throughput(Mbps)",
                    "NR UL Throughput(Mbps)",
                    "NR Cell Availability(%)",
                    "NR Handover Success Rate(%)"
                ],
                defaultUnchecked: ["NR Handover Success Rate(%)"],
                color: "#8E44AD",
                collapsedInDrawer: false
            },
            nsa: {
                name: "NSA",
                sheetUrl: "https://docs.google.com/spreadsheets/d/e/YOUR_NSA_SHEET_ID/pub?output=csv",
                kpis: [
                    "NSA Anchor Addition Success Rate(%)",
                    "NSA SCG Addition Success Rate(%)",
                    "NSA DL Throughput(Mbps)",
                    "NSA UL Throughput(Mbps)",
                    "NSA Session Drop Rate(%)"
                ],
                defaultUnchecked: ["NSA Session Drop Rate(%)"],
                color: "#D24726",
                collapsedInDrawer: false
            }
        };

        // State management
        let allData = {
            gsm: [],
            lte: [],
            nr: [],
            nsa: []
        };
        
        let selectedKPIs = {
            gsm: [],
            lte: [],
            nr: [],
            nsa: []
        };
        
        // Initialize selected KPIs based on defaults
        function initializeSelectedKPIs() {
            for (const tech in techConfig) {
                const config = techConfig[tech];
                // Start with all KPIs checked except the default unchecked ones
                selectedKPIs[tech] = config.kpis.filter(kpi => !config.defaultUnchecked.includes(kpi));
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeSelectedKPIs();
            populateKPIDrawer();
            fetchAllData();
        });

        // Populate the KPI drawer with options
        function populateKPIDrawer() {
            const drawerBody = document.getElementById('kpiDrawerBody');
            drawerBody.innerHTML = '';
            
            for (const tech in techConfig) {
                const config = techConfig[tech];
                
                // Create tech group container
                const techGroup = document.createElement('div');
                techGroup.className = 'tech-kpi-group';
                techGroup.id = `drawer-${tech}-group`;
                
                // Create header with select all option
                const header = document.createElement('div');
                header.className = 'tech-kpi-header';
                header.innerHTML = `
                    <div class="tech-kpi-title">${config.name} KPIs</div>
                    <div class="tech-select-all" onclick="selectAllTechKPIs('${tech}')">Select All</div>
                `;
                techGroup.appendChild(header);
                
                // Create container for KPI options
                const optionsContainer = document.createElement('div');
                optionsContainer.id = `drawer-${tech}-options`;
                optionsContainer.style.display = config.collapsedInDrawer ? 'none' : 'block';
                
                // Add each KPI as a checkbox
                config.kpis.forEach(kpi => {
                    const isSelected = selectedKPIs[tech].includes(kpi);
                    const option = document.createElement('div');
                    option.className = 'kpi-option';
                    option.innerHTML = `
                        <input type="checkbox" class="kpi-checkbox" id="drawer-${tech}-${kpi.replace(/[^a-zA-Z0-9]/g, '-')}" 
                               ${isSelected ? 'checked' : ''}
                               onchange="updateKPIInDrawer('${tech}', '${kpi}', this.checked)">
                        <label class="kpi-label" for="drawer-${tech}-${kpi.replace(/[^a-zA-Z0-9]/g, '-')}">${kpi}</label>
                    `;
                    optionsContainer.appendChild(option);
                });
                
                techGroup.appendChild(optionsContainer);
                drawerBody.appendChild(techGroup);
            }
        }

        // Update KPI selection in drawer
        function updateKPIInDrawer(tech, kpi, isChecked) {
            if (isChecked) {
                if (!selectedKPIs[tech].includes(kpi)) {
                    selectedKPIs[tech].push(kpi);
                }
            } else {
                const index = selectedKPIs[tech].indexOf(kpi);
                if (index > -1) {
                    selectedKPIs[tech].splice(index, 1);
                }
            }
        }

        // Select all KPIs for a specific technology
        function selectAllTechKPIs(tech) {
            selectedKPIs[tech] = [...techConfig[tech].kpis];
            
            // Update checkboxes in drawer
            techConfig[tech].kpis.forEach(kpi => {
                const checkbox = document.getElementById(`drawer-${tech}-${kpi.replace(/[^a-zA-Z0-9]/g, '-')}`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        }

        // Select all KPIs across all technologies
        function selectAllKPIs() {
            for (const tech in techConfig) {
                selectedKPIs[tech] = [...techConfig[tech].kpis];
                techConfig[tech].kpis.forEach(kpi => {
                    const checkbox = document.getElementById(`drawer-${tech}-${kpi.replace(/[^a-zA-Z0-9]/g, '-')}`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }
        }

        // Clear all KPIs across all technologies
        function clearAllKPIs() {
            for (const tech in techConfig) {
                selectedKPIs[tech] = [];
                techConfig[tech].kpis.forEach(kpi => {
                    const checkbox = document.getElementById(`drawer-${tech}-${kpi.replace(/[^a-zA-Z0-9]/g, '-')}`);
                    if (checkbox) {
                        checkbox.checked = false;
                    }
                });
            }
        }

        // Apply KPI settings and refresh charts
        function applyKPISettings() {
            // Close the drawer
            toggleKPIDrawer();
            
            // Refresh all charts with new KPI selections
            for (const tech in techConfig) {
                renderCharts(tech);
            }
        }

        // Toggle KPI drawer open/close
        function toggleKPIDrawer() {
            const drawer = document.getElementById('kpiDrawer');
            drawer.classList.toggle('open');
        }

        // Collapse all tech groups in drawer
        function collapseAllInDrawer() {
            for (const tech in techConfig) {
                const optionsContainer = document.getElementById(`drawer-${tech}-options`);
                if (optionsContainer) {
                    optionsContainer.style.display = 'none';
                }
                techConfig[tech].collapsedInDrawer = true;
            }
        }

        // Expand all tech groups in drawer
        function expandAllInDrawer() {
            for (const tech in techConfig) {
                const optionsContainer = document.getElementById(`drawer-${tech}-options`);
                if (optionsContainer) {
                    optionsContainer.style.display = 'block';
                }
                techConfig[tech].collapsedInDrawer = false;
            }
        }

        // Fetch data from all sheets
        async function fetchAllData() {
            for (const tech in techConfig) {
                try {
                    const response = await fetch(`${techConfig[tech].sheetUrl}&t=${Date.now()}`);
                    const csvText = await response.text();
                    const rows = csvText.trim().split('\n');
                    const headers = rows[0].split(',').map(h => h.trim());
                    
                    allData[tech] = rows.slice(1).map(row => {
                        const values = row.split(',');
                        const obj = {};
                        headers.forEach((header, index) => {
                            const val = values[index] ? values[index].trim() : '';
                            obj[header] = val === '' ? null : (isNaN(val) ? val : parseFloat(val));
                        });
                        return obj;
                    });
                    
                    renderCharts(tech);
                } catch (error) {
                    console.error(`Error loading ${tech} data:`, error);
                    document.getElementById(`${tech}-charts`).innerHTML = 
                        `<div class="error">Failed to load ${tech.toUpperCase()} data. Please check the sheet URL.</div>`;
                }
            }
        }

        // Render charts for a specific technology
        function renderCharts(tech) {
            const container = document.getElementById(`${tech}-charts`);
            const data = allData[tech];
            const config = techConfig[tech];
            
            if (data.length === 0) {
                container.innerHTML = '<div class="loading">Loading data...</div>';
                return;
            }
            
            if (selectedKPIs[tech].length === 0) {
                container.innerHTML = '<div class="loading">No KPIs selected</div>';
                return;
            }
            
            container.innerHTML = '';
            
            // Get timeline (assuming first column is Date)
            const timeline = [...new Set(data.map(d => d["Date"] || d["date"] || d["DATE"]))].sort();
            
            selectedKPIs[tech].forEach((kpi, index) => {
                const card = document.createElement('div');
                card.className = 'chart-card';
                
                const canvas = document.createElement('canvas');
                canvas.id = `${tech}-chart-${index}`;
                
                const containerDiv = document.createElement('div');
                containerDiv.className = 'chart-container';
                containerDiv.appendChild(canvas);
                card.appendChild(containerDiv);
                container.appendChild(card);
                
                // Extract data for this KPI
                const kpiData = timeline.map(date => {
                    const values = data
                        .filter(d => (d["Date"] || d["date"] || d["DATE"]) === date)
                        .map(d => d[kpi])
                        .filter(v => v !== null && !isNaN(v));
                    
                    return values.length > 0 ? values.reduce((a, b) => a + b) / values.length : null;
                });
                
                // Create chart
                new Chart(canvas, {
                    type: 'line',
                    data: {
                        labels: timeline,
                        datasets: [{
                            label: kpi,
                            data: kpiData,
                            borderColor: config.color,
                            backgroundColor: `${config.color}20`,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: kpi,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: kpi.toLowerCase().includes('rate') || kpi.toLowerCase().includes('%')
                            }
                        }
                    }
                });
            });
        }

        // Toggle section expand/collapse
        function toggleSection(tech) {
            const content = document.getElementById(`${tech}-content`);
            const toggleIcon = document.getElementById(`${tech}-toggle`);
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                content.style.maxHeight = content.scrollHeight + 'px';
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('collapsed');
                content.style.maxHeight = '0';
                toggleIcon.style.transform = 'rotate(-90deg)';
            }
        }

        // Collapse all sections
        function collapseAllSections() {
            for (const tech in techConfig) {
                const content = document.getElementById(`${tech}-content`);
                const toggleIcon = document.getElementById(`${tech}-toggle`);
                
                content.classList.add('collapsed');
                content.style.maxHeight = '0';
                toggleIcon.style.transform = 'rotate(-90deg)';
            }
        }

        // Expand all sections
        function expandAllSections() {
            for (const tech in techConfig) {
                const content = document.getElementById(`${tech}-content`);
                const toggleIcon = document.getElementById(`${tech}-toggle`);
                
                content.classList.remove('collapsed');
                content.style.maxHeight = content.scrollHeight + 'px';
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
